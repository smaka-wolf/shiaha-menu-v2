<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Android theme color -->
    <meta name="theme-color" content="#0B093F">

    <!-- iOS PWA settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default"> <!-- جرب black بدل default -->

    <!-- PWA Manifest -->
    <link rel="manifest" href="https://smaka-wolf.github.io/shiaha-menu-v2/manifest.json" />

    <!-- Icons -->
    <link rel="apple-touch-icon" href="https://smaka-wolf.github.io/shiaha-menu-v2/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://smaka-wolf.github.io/shiaha-menu-v2/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://smaka-wolf.github.io/shiaha-menu-v2/icons/icon-512.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {}
        }
      }
    </script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

    <title>Blume Menu Shisha</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url('');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vw;
        background-color: #0B093F; /* ← اللون ديال الأطراف */
        background-attachment: fixed;
      }
    </style>
  </head>
 <body class="bg-white min-h-screen p-4">

  <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-0 opacity-40 pointer-events-none">
    <source src="/imag/smoke effect.mp4" type="video/webm">
  </video>
  <img src="/imag/blume3 back.png"
  class="absolute top-0 left-0 w-full h-full object-cover z-10 pointer-events-none opacity-90" />


  <!-- Top left chat icon -->
  <button aria-label="Chat" class="absolute top-4 left-4 bg-white bg-opacity-90 rounded-full p-2 shadow-md">
   <i class="far fa-comment-alt text-red-700 text-lg">
   </i>
  </button>
  <!-- Top right font size and search -->
  <div class="absolute top-4 right-4 bg-white bg-opacity-90 rounded-xl px-3 py-1 flex items-center space-x-3 text-xs font-semibold text-red-700 font-sans">
   <span class="select-none">
    aA
   </span>
   <div class="h-4 border-l border-red-400">
   </div>
   <button aria-label="Search" class="text-red-700">
    <i class="fas fa-search">
    </i>
   </button>
  </div>
  <!-- Center menu button -->
  <button id="menuButton" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white bg-opacity-90 text-red-600 font-semibold text-sm rounded-full px-8 py-3 shadow-md" type="button">
   Menu
  </button>
  <div id="menuOptions" class="hidden absolute top-1/3 left-1/2 -translate-x-1/2 bg-gray-200 bg-opacity-90 rounded-md w-64 text-center text-gray-800 shadow-md p-4 z-50">
    <a href="" class="block w-full py-4 border-b border-red-400 text-base font-normal hover:bg-gray-300">Food Menu</a>
    <a href="" class="block w-full py-4 border-b border-red-400 text-base font-normal hover:bg-gray-300">Beverage Menu</a>
    <a href="menu shisha.html" class="block w-full py-4 text-base font-normal hover:bg-gray-300">Shisha Menu</a>
  </div>
  <!-- Bottom center logo -->
  <script defer>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('https://smaka-wolf.github.io/shiaha-menu-v2/service-worker.js')
          .then(function (registration) {
            console.log('✅ ServiceWorker registered: ', registration.scope);
          })
          .catch(function (error) {
            console.log('❌ ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>  
 </body>
 <script src="menu.js"></script>
</html>
