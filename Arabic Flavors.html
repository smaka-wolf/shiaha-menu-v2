<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Arabic Flavors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            direction: {
              'rtl': 'rtl',
              'ltr': 'ltr'
            }
          }
        }
      }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .shisha-image-wrapper {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        .shisha-image {
            width: 100%;
            height: 120vh;
            object-fit: cover;
            transform: translateY(-30%);
            opacity: 0.5;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="shisha-image-wrapper">
        <img 
            src="imag/hookah image.jpg"
            alt="Decorative image of a shisha pipe with golden background"
            class="shisha-image"
        />
        <div class="flex justify-between items-start w-full absolute top-4 px-4">
            <button 
                aria-label="Back" 
                onclick="window.location.href='menu shisha.html'" 
                class="bg-white rounded-md p-2 shadow-sm border border-gray-200"
            >
                <i class="fas fa-chevron-left text-red-600"></i>
            </button>
            
            <!-- Language Switcher -->
            <div class="relative">
                <button 
                    id="languageButton" 
                    aria-label="Change language" 
                    class="bg-white px-3 py-2 rounded-md shadow-sm border border-gray-200 text-red-600 text-sm font-semibold flex items-center"
                >
                    <span id="currentLang">EN</span>
                    <i class="fas fa-chevron-down text-xs ml-1"></i>
                </button>
                <div id="languageMenu" class="absolute top-full mt-1 right-0 bg-white rounded-md shadow-lg hidden w-32 z-50">
                    <button 
                        class="w-full px-3 py-2 text-left text-sm hover:bg-gray-100 flex items-center space-x-2"
                        onclick="switchLanguage('en')"
                    >
                        <span>üá¨üáß</span>
                        <span>English</span>
                    </button>
                    <button 
                        class="w-full px-3 py-2 text-left text-sm hover:bg-gray-100 flex items-center space-x-2"
                        onclick="switchLanguage('ar')"
                    >
                        <span>üá∏üá¶</span>
                        <span>ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-3xl w-full bg-gray-200 rounded-t-3xl shadow-lg relative font-sans mx-auto -mt-8">
        <div class="pt-8 pb-8 px-8 text-center">
            <h1 class="text-gray-800 text-lg font-normal mb-8">Arabic Flavors</h1>
            <p class="text-red-600 text-lg mb-12">AED 140</p>
            <div class="text-left text-gray-800 text-sm">
                <h2 class="font-semibold mb-3">Arabic Nights Flavors</h2>
                <ul class="divide-y divide-red-300">
                    <li class="py-2">Grape Mint</li>
                    <li class="py-2">Grape</li>
                    <li class="py-2">Double Apple</li>
                    <li class="py-2">Gum</li>
                    <li class="py-2">Gum Mint</li>
                    <li class="py-2">Mint</li>
                    <li class="py-2">Gum Cinnamon</li>
                    <li class="py-2">Orange</li>
                    <li class="py-2">Lemon Mint</li>
                    <li class="py-2 flex justify-between text-lg items-center">
                        <span>Extra Head</span>
                        <span class="text-red-600 text-lg font-normal">+AED 70.00</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Service Worker -->
    <script defer>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js?v=5')
                    .then(function (registration) {
                        console.log('‚úÖ ServiceWorker registered: ', registration.scope);
                    })
                    .catch(function (error) {
                        console.log('‚ùå ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>

    <!-- Libraries -->
    <script src="js/app.js?v=5"></script>
    <script src="js/language-manager.js?v=5"></script>
    <script>
        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await LanguageManager.initializeLanguage();
            await updatePageContent(LanguageManager.getStoredLanguage());
        });

        // Scroll animation
        document.addEventListener('DOMContentLoaded', () => {
            const shishaImage = document.querySelector('.shisha-image');
            const flavorsContainer = document.querySelector('.max-w-3xl');
            
            window.addEventListener('scroll', () => {
                const rect = flavorsContainer.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                let progress = 1 - (rect.top / windowHeight);
                progress = Math.min(Math.max(progress, 0), 1);
                
                const opacity = 0.5 + (progress * 0.5);
                const translateY = -30 + (progress * 30);
                
                shishaImage.style.opacity = opacity;
                shishaImage.style.transform = `translateY(${translateY}%)`;
            });
        });

        // Language switcher functionality
        document.addEventListener('DOMContentLoaded', () => {
            const languageButton = document.getElementById('languageButton');
            const languageMenu = document.getElementById('languageMenu');

            // Toggle language menu
            languageButton.addEventListener('click', (e) => {
                e.stopPropagation();
                languageMenu.classList.toggle('hidden');
            });

            // Close language menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!languageButton.contains(e.target) && !languageMenu.contains(e.target)) {
                    languageMenu.classList.add('hidden');
                }
            });

            // Prevent menu from closing when clicking inside it
            languageMenu.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });

        // Update page content based on selected language
        async function updatePageContent(lang) {
            try {
                const translations = await LanguageManager.loadTranslations(lang);
                
                if (translations) {
                    // Update page title and price
                    document.querySelector('h1').textContent = translations.sections.arabic.title;
                    document.querySelector('p.text-red-600').textContent = translations.sections.arabic.price;
                    
                    // Update flavor categories title
                    document.querySelector('h2').textContent = lang === 'ar' && translations.flavors ? 
                        translations.flavors['arabic-style'].title : 'Arabic Nights Flavors';
                    
                    // Update extra head text
                    const extraHead = document.querySelector('li.py-2.flex.justify-between span:first-child');
                    extraHead.textContent = translations.common.extra_head || (lang === 'ar' ? 'ÿ±ÿ£ÿ≥ ÿ•ÿ∂ÿßŸÅŸä' : 'Extra Head');

                    // Update flavor names if Arabic
                    if (lang === 'ar' && translations.flavors && translations.flavors['arabic-style']) {
                        const arabicFlavors = translations.flavors['arabic-style'].flavors;
                        document.querySelectorAll('ul.divide-y > li:not(:last-child)').forEach(li => {
                            const englishText = li.textContent.trim();
                            if (arabicFlavors[englishText]) {
                                li.textContent = arabicFlavors[englishText];
                            }
                        });
                    }

                    // Update footer text
                    const footer = document.querySelector('footer');
                    footer.textContent = translations.common.copyright || '¬© 2025 Blume Rodina. All rights reserved.';

                    // Update back button text
                    const backButton = document.querySelector('button[aria-label="Back"]');
                    backButton.setAttribute('aria-label', translations.common.back || 'Back');
                }
            } catch (error) {
                console.error('Error updating content:', error);
            }
        }

        // Handle language switching
        window.switchLanguage = async (lang) => {
            await LanguageManager.switchLanguage(lang);
            await updatePageContent(lang);
            
            // Update UI
            const currentLang = document.getElementById('currentLang');
            currentLang.textContent = lang.toUpperCase();
            document.getElementById('languageMenu').classList.add('hidden');
        };
    </script>

    <!-- Footer -->
    <footer class="border-t border-gray-300 text-center text-sm text-gray-500 py-6 mt-auto">
        &copy; 2025 Blume Rodina. All rights reserved.
    </footer>
</body>
</html>
