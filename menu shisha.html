<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Shisha Menu
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Roboto", sans-serif;
    }
  </style>
 </head>
 <body class="bg-white min-h-screen p-4">
  <div class="max-w-3xl w-full mx-auto">
   <div class="flex justify-between items-center mb-6">
    <button aria-label="Back" onclick="window.location.href='index.html'" class="p-2 rounded-md bg-white shadow-md text-red-600 hover:text-red-700 transition">
     <i class="fas fa-chevron-left">
     </i>
    </button>
    <div class="flex space-x-2">
     <button aria-label="Text size" class="px-2 py-1 rounded-md bg-white shadow-md text-red-600 text-xs font-semibold">
      aA
     </button>
     <div class="w-px bg-gray-300">
     </div>
     <button aria-label="Search" class="p-2 rounded-md bg-white shadow-md text-red-600 hover:text-red-700 transition">
      <i class="fas fa-search">
      </i>
     </button>
    </div>
   </div>
   <h1 class="text-center text-gray-800 text-lg mb-4">
    Shisha Menu
   </h1>
   <div class="flex justify-center space-x-4 mb-8">
    <a href="#arabic-style" class="relative rounded-md overflow-hidden w-24 h-20 flex-shrink-0 border-b-2 border-red-600 block">
     <img alt="Arabic Style Shisha with yellow curtain background and hookah base" class="w-full h-full object-cover" height="80" src="imag/hookah image.jpg" width="96"/>
     <span class="absolute bottom-1 left-1 text-white text-xs font-normal drop-shadow-md">
      Arabic Style Shisha
     </span>
    </a>
    <a href="#turkish-style" class="relative rounded-md overflow-hidden w-24 h-20 flex-shrink-0 border-b-2 border-transparent block">
     <img alt="Turkish Style Shisha with yellow curtain background and hookah base" class="w-full h-full object-cover" height="80" src="imag/hookah image.jpg" width="96"/>
     <span class="absolute bottom-1 left-1 text-white text-xs font-normal drop-shadow-md">
      Turkish Style Shisha
     </span>
    </a>
    <a href="#russian-style" class="relative rounded-md overflow-hidden w-24 h-20 flex-shrink-0 border-b-2 border-transparent block">
     <img alt="Russian Style Shisha with yellow curtain background and hookah base" class="w-full h-full object-cover" height="80" src="imag/roket image.webp" width="96"/>
     <span class="absolute bottom-1 left-1 text-white text-xs font-normal drop-shadow-md">
      Russian Style Shisha
     </span>
    </a>
    <a href="#signature-mix" class="relative rounded-md overflow-hidden w-24 h-20 flex-shrink-0 border-b-2 border-transparent block">
     <img alt="Signature Mix Shisha with yellow curtain background and hookah base" class="w-full h-full object-cover" height="80" src="imag/reacter image.webp" width="96"/>
     <span class="absolute bottom-1 left-1 text-white text-xs font-normal drop-shadow-md">
      Signature Mix Shisha
     </span>
    </a>
   </div>
 <!-- arabic style shisha  -->
   <section id="arabic-style" class="mb-12 max-w-md mx-auto rounded-lg shadow-lg p-6 bg-gray-200">
    <a href="Arabic Flavors.html" class="block no-underline text-inherit">
     <h2 class="text-center text-gray-800 text-lg mb-1 font-semibold">
      Arabic Style Shisha
     </h2>
     <p class="text-center text-gray-700 mb-4 font-medium">
      AED 140
     </p>
     <div class="rounded-md overflow-hidden shadow-md bg-white" style="min-width: 256px; margin: 0 auto;">
      <img alt="Large image of Arabic Style Shisha with yellow curtain background and hookah base" class="w-full object-cover" height="256" src="imag/hookah image.jpg" width="256"/>
      <p class="text-center text-gray-800 py-3 font-medium">
       Arabic Flavors
      </p>
     </div>
    </a>
 <!--turkish style shisha -->
   </section>
   <section id="turkish-style" class="mb-12 max-w-md mx-auto rounded-lg shadow-lg p-6 bg-gray-200">
    <a href="Turkish Flavors.html" class="block no-underline text-inherit">
     <h2 class="text-center text-gray-800 text-lg mb-1 font-semibold">
       Turkish Style Shisha
     </h2>
     <p class="text-center text-gray-700 mb-4 font-medium">
      AED 180
     </p>
     <div class="rounded-md overflow-hidden shadow-md bg-white" style="min-width: 256px; margin: 0 auto;">
      <img alt="Large image of Arabic Style Shisha with yellow curtain background and hookah base" class="w-full object-cover" height="256" src="imag/hookah image.jpg" width="256"/>
      <p class="text-center text-gray-800 py-3 font-medium">
       Turkish Flavors
      </p>
     </div>
    </a>
 <!--Russian style shisha -->
   </section>
   <section id="russian-style" class="mb-12 max-w-md mx-auto rounded-lg shadow-lg p-6 bg-gray-200">
    <a href="rusian flavors.html" class="block no-underline text-inherit">
     <h2 class="text-center text-gray-800 text-lg mb-1 font-semibold">
       Russian Style Shisha
     </h2>
     <p class="text-center text-gray-700 mb-4 font-medium">
      AED 220
     </p>
     <div class="rounded-md overflow-hidden shadow-md bg-white" style="min-width: 256px; margin: 0 auto;">
      <img alt="Large image of Arabic Style Shisha with yellow curtain background and hookah base" class="w-full object-cover" height="256" src="imag/roket image.webp" width="256"/>
      <p class="text-center text-gray-800 py-3 font-medium">
       Russian Flavors
      </p>
     </div>
    </a>
 <!--Signature mix shisha -->
   </section>
   <section id="signature-mix" class="mb-12 max-w-md mx-auto rounded-lg shadow-lg p-6 bg-gray-200">
    <a href="Signature Mix Flavors.html" class="block no-underline text-inherit">
     <h2 class="text-center text-gray-800 text-lg mb-1 font-semibold">
       Signature Mix Shisha
     </h2>
     <p class="text-center text-gray-700 mb-4 font-medium">
      AED 350
     </p>
     <div class="rounded-md overflow-hidden shadow-md bg-white" style="min-width: 256px; margin: 0 auto;">
      <img alt="Large image of Arabic Style Shisha with yellow curtain background and hookah base" class="w-full object-cover" height="256" src="imag/reacter image.webp" width="256"/>
      <p class="text-center text-gray-800 py-3 font-medium">
       Signature Mix Flavors
      </p>
     </div>
    </a>
   </section>
   
   
  </div>
  <script src="menu.js"></script>
 </body>
</html>
